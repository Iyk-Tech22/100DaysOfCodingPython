<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
	    <form action="{{ url_for('login') }}", method="post" novalidate>
		{{ form.csrf_token }}
		<p>
		    {{ form.email.label }}<br>
		    {{ form.email(size=30) }}
		    {% for err in form.email.errors %}
		    <span style="color:red">{{ err }}</span>
		    {% endfor %}
		</p>
		<p>
		    {{ form.passwd.label }}<br>
		    {{ form.passwd(size=30) }}
		    {% for err in form.passwd.errors %}
		    <span style="color:red"> {{ err }} </span>
		    {% endfor %}
		</p>
		{{ form.submit }}
	    </form>
        </div>
	</body>
</html>
