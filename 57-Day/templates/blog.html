{# templates/blog.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokes Blog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to my jokes blog</h1>
	{% for joke in data %}
	    <h2> {{ joke["joke_type"] }} </h2>
	    <p>  {{ joke["joke"] }} </p>
	{% endfor %}
    </main>
  </body>
</html>
